<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">"
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-1 hour pt-3">9AM</div>
        <div class="col-12 col-lg-10 time-block">
          <form>
            <textarea id="text-9am" class="description"></textarea>
          </form>
        </div>
        <button type="button" id="save-9" class="col-12 col-lg-1 saveBtn"><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="row">
        <div class="col-12 col-lg-1 hour pt-3">10AM</div>
        <div class="col-12 col-lg-10 time-block">
          <form>
            <textarea id="text-10am" class="description"></textarea>
          </form>
        </div>
        <button type="button" id="save-10" class="col-12 col-lg-1 saveBtn"><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="row">
        <div class="col-12 col-lg-1 hour pt-3">11AM</div>
        <div class="col-12 col-lg-10 time-block">
          <form>
            <textarea id="text-11am" class="description"></textarea>
          </form>
        </div>
        <button type="button" id="save-11" class="col-12 col-lg-1 saveBtn"><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="row">
        <div class="col-12 col-lg-1 hour pt-3">12PM</div>
        <div class="col-12 col-lg-10 time-block">
          <form>
            <textarea id="text-12pm" class="description"></textarea>
          </form>
        </div>
        <button type="button" id="save-12" class="col-12 col-lg-1 saveBtn"><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="row">
        <div class="col-12 col-lg-1 hour pt-3">1PM</div>
        <div class="col-12 col-lg-10 time-block">
          <form>
            <textarea id="text-1pm" class="description"></textarea>
          </form>
        </div>
        <button type="button" id="save-1" class="col-12 col-lg-1 saveBtn"><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="row">
        <div class="col-12 col-lg-1 hour pt-3">2PM</div>
        <div class="col-12 col-lg-10 time-block">
          <form>
            <textarea id="text-2pm" class="description"></textarea>
          </form>
        </div>
        <button type="button" id="save-2" class="col-12 col-lg-1 saveBtn"><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="row">
        <div class="col-12 col-lg-1 hour pt-3">3PM</div>
        <div class="col-12 col-lg-10 time-block">
          <form>
            <textarea id="text-3pm" class="description"></textarea>
          </form>
        </div>
        <button type="button" id="save-3" class="col-12 col-lg-1 saveBtn"><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="row">
        <div class="col-12 col-lg-1 hour pt-3">4PM</div>
        <div class="col-12 col-lg-10 time-block">
          <form>
            <textarea id="text-4pm" class="description"></textarea>
          </form>
        </div>
        <button type="button" id="save-4" class="col-12 col-lg-1 saveBtn"><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="row">
        <div class="col-12 col-lg-1 hour pt-3">5PM</div>
        <div class="col-12 col-lg-10 time-block">
          <form>
            <textarea id="text-5pm" class="description"></textarea>
          </form>
        </div>
        <button type="button" id="save-5" class="col-12 col-lg-1 saveBtn"><i class="bi bi-save-fill"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
